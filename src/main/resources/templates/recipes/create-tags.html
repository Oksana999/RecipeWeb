<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Tag</title>
    <head th:replace="fragments :: head"></head>
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container - xxl" style="padding:50px">
    <div align="center">

        <form method="post">
            <div class="form-group">
                <label th:for="name">Tag Name</label>
                <input class="form-control" th:field="${tag.name}">
                <span th:errors="${tag.name}" class="error"></span>
            </div>
            <input type="submit" value="Add Tag">
        </form>
        <br>
        <h3 class="row">Existing Tags</h3>
        <ul th:each="tag : ${tags}" style="text-align:left">
            <li th:text="${tag.name}"></li>
        </ul>
    </div>
</div>
</body>
</html>
