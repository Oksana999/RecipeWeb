<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Tag</title>
    <head th:replace="fragments :: head"></head>
</head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container - xxl" style="padding:50px">
    <div align="center">
        <div class="tag-listing">
            <h2 th:text="${'Tag: ' + tag.name}"></h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Recipes</th>
                </tr>
                </thead>
                <tr th:each="recipe : ${tag.recipes}">
                    <td>
                        <img class="img-smal" th:src="${recipe.img}"/>
                        <a th:text="${recipe.name}" th:href="'/recipes/display?recipeId=' + ${recipe.id}"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
